{%  include "teacher/header.html" %}

{%  include "teacher/sidebar.html" %}

<div class="ks-column ks-page">
    <div class="ks-page-header">
        <section class="ks-title">
            <!--<hs3>Tabs</h3>-->
        </section>
    </div>
    <div class="ks-page-content">
        <div class="ks-page-content-body ks-tabs-page-container">
            <div class="ks-tabs-container-description">

            </div>
            <div class="ks-page-content">
                <div class="ks-page-content-body">
                    <div class="ks-nav-body-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-10 ks-panels-column-section">
                                    <div class="card">
                                        <div class="card-block">
                                            <h5 class="card-title"></h5>
                                            <form action="/teachert_delete" method="post">
                                                <h3><center>Time Table Delete</center>
                                                </h3>
                                                {% for row in db %}
                                                <div class="form-group row">
                                                    <input type="text" class="form-control" id="no"
                                                           placeholder="Add Lecture No" name="no" value="{{row.0}}" hidden>
                                                    <label for="default-input" class="col-sm-2 form-control-label">Lec
                                                        No</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="Lec_No"
                                                               placeholder="Add Lecture No" name="Lec_No"
                                                               value="{{row.1}}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input"
                                                           class="col-sm-2 form-control-label">Time</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="Course_Name"
                                                               placeholder="Add Lecture Time" name="Time"
                                                               value="{{row.2}}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input" class="col-sm-2 form-control-label">Subject</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="info"
                                                               placeholder="Add Subject Name" name="Subject"
                                                               value="{{row.3}}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input"
                                                           class="col-sm-2 form-control-label">Day</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="date"
                                                               placeholder="Add Day Of Lecture" name="Day"
                                                               value="{{row.4}}">
                                                    </div>
                                                </div>

                                                    <!--                                                 <label for="default-input" class="col-sm-2 form-control-label">contect_info</label>-->
                                                    <!--                                                <div class="col-sm-10">-->
                                                    <!--                                                    <input type="text" class="form-control" id="default-input" placeholder="Add Category" name="contect_info" required>-->
                                                    <!--                                                </div>-->
                                                    <!--                                            </div>-->
                                                    <center>
                                                        <button type="submit" class="btn btn-primary">Delete</button>
                                                    </center>
<!--                                                </div>-->
                                                {% endfor %}
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
