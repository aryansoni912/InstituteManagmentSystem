{%  include "teacher/header.html" %}

{%  include "teacher/sidebar.html" %}

<style>
    .scroll
    {
        width: 100%;
        max-height: 780px;
        overflow-x: scroll;
    }
</style>


<div class="ks-column ks-page">
    <div class="ks-page-header">
        <section class="ks-title">
            <!--<hs3>Tabs</h3>-->
        </section>
    </div>
    <div class="ks-page-content">
        <div class="ks-page-content-body ks-tabs-page-container">
            <div class="ks-tabs-container-description">
                <h3>ATTENDANCE</h3>
            </div>
            <div class="tab-content">
                <div class="tab-pane active ks-column-section" id="in-patient" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ks-tabs-container ks-tabs-default ks-tabs-with-separator ks-tabs-header-default ks-tabs-primary tabs-bordered">
                                <ul class="nav ks-nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#" data-toggle="tab" data-target="#tab4">
                                            <span class="ks-icon la la-th text-success"></span>
                                            List
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" data-toggle="tab" data-target="#tab5">
                                            <span class="ks-icon la la-file-text-o text-danger"></span>
                                            Add
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active scroll" id="tab4" role="tabpanel">
                                        <table id="ks-datatable" class="table table-striped table-bordered"
                                               width="100%">
                                            <thead style="width=50%">
                                            <tr>
<!--                                                <th>id</th>-->
<!--                                                <th width="2px">First Name</th>-->
<!--                                                <th>Midal Name</th>-->
                                                <th>Name</th>
                                                <th>Course</th>
                                                <th>Day</th>
                                                <th>Time</th>
                                                <th>Present</th>
                                                <th>TotalDay</th>
                                                <th>Attend</th>
                                                <th>Update</th>
                                            </tr>
                                            </thead>
                                            {% for row in db %}
                                            <tr>

                                                <td><input type="text" name="Name" value="{{ row.3 }}.{{ row.6 }}" disabled></td>
<!--                                                <td><input type="text" name="Name" value="{{ row.5 }}" disabled></td>-->
<!--                                                <td><input type="text" name="Name" value="{{ row.6 }}" disabled></td>-->
                                                <td><input type="text" name="course" value="{{ row.9 }}" disabled></td>
                                                <td><input type="text" name="day" value="{{ row.12 }}" disabled></td>
                                                <td><input type="text" name="time" value="{{ row.13 }}" disabled></td>
                                                <td><input type="text" placeholder="Type Presentday" name="Presentday"></td>
                                                <td><input type="text" name="Totalday" value="30" disabled></td>
                                                <td><a href="/attendance_insert"> <i class='la la-edit'></i></a></td>
                                                <td><a href="/attendance_insert"> <i class='la la-pencil'></i></a></td>
<!--                                                <td><a href="//{{row.0}}"><i class='la la-trash'> </i></a></td>-->
                                            </tr>
                                            {% endfor %}

                                        </table>
                                    </div>

                                    <div class="tab-pane" id="tab5" role="tabpanel">
                                        <form action="" method="post">
                                            <div class="form-group row">
                                                <label for="default-input"
                                                       class="col-sm-2 form-control-label">Name</label>
                                                <div class="col-sm-10">
                                                    <!--                                                    <input type="text" class="form-control" id="img"-->
                                                    <!--                                                           name="id">-->
                                                    <select class="form-control" id="name"
                                                            placeholder="Add Day Of Lecture" name="Name">
                                                        {% for roww in db1 %}
                                                        <option>{{roww[1]}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="default-input"
                                                       class="col-sm-2 form-control-label">Day</label>
                                                <div class="col-sm-10">
                                                    <!--                                                    <input type="text" class="form-control" id="date" placeholder="Add Day Of Lecture" name="Day" required>-->
                                                    <select class="form-control" id="date"
                                                            placeholder="Add Day Of Lecture" name="Day" required>
                                                        <option>Monday</option>
                                                        <option>Tuesday</option>
                                                        <option>wednesday</option>
                                                        <option>Thursday</option>
                                                        <option>Friday</option>
                                                        <option>Saturday</option>
                                                        <option>Sunday</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="default-input"
                                                       class="col-sm-2 form-control-label">Time</label>
                                                <div class="col-sm-10">
                                                    <!--                                                    <input type="text" class="form-control" id="Course_Name" placeholder="Add Lecture Time" name="Time" required>-->
                                                    <select class="form-control" id="Course_Name"
                                                            placeholder="Add Lecture Time" name="Time" required>
                                                        <option>9-12</option>
                                                        <option>1-3</option>
                                                        <option>3:30-5</option>
                                                        <option>5:30-7</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="default-input" class="col-sm-2 form-control-label">Attendance</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="info"
                                                           placeholder="PresentDay" name="Attendance" required>
                                                </div>
                                            </div>
                                            <center>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </center>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
