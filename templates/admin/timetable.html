{%  include "admin/header.html" %}

{%  include "admin/sidebar.html" %}

<div class="ks-column ks-page">
    <div class="ks-page-header">
        <section class="ks-title">
            <!--<hs3>Tabs</h3>-->
        </section>
    </div>
    <div class="ks-page-content">
        <div class="ks-page-content-body ks-tabs-page-container">
            <div class="ks-tabs-container-description">
                <h3>TIMETABLE</h3>
            </div>
            <div class="tab-content">
                <div class="tab-pane active ks-column-section" id="in-patient" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ks-tabs-container ks-tabs-default ks-tabs-with-separator ks-tabs-header-default ks-tabs-primary tabs-bordered">
                                <ul class="nav ks-nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#" data-toggle="tab" data-target="#tab4">
                                            <span class="ks-icon la la-th text-success"></span>
                                            List
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" data-toggle="tab" data-target="#tab5">
                                            <span class="ks-icon la la-file-text-o text-danger"></span>
                                            Add
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab4" role="tabpanel">
                                        <table id="ks-datatable" class="table table-striped table-bordered" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Lec No</th>
                                                    <th>Time</th>
<!--                                                      <select>-->
<!--                                                        <option>9-12</option>-->
<!--                                                        <option>1-3</option>-->
<!--                                                    </select>-->
                                                    <th>Subject</th>
                                                    <th>Day</th>
<!--                                                    <select>-->
<!--                                                        <option>monday</option>-->
<!--                                                        <option>monday</option>-->
<!--                                                    </select>-->
                                                    <th>Update</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                             {% for row in db %}
                                              <tr>
                                                  <td>{{ row.1 }}</td>
                                                  <td>{{ row.2 }}</td>
                                                  <td>{{ row.3 }}</td>
                                                  <td>{{ row.4 }}</td>
                                                  <td> <a href="/tt_up/{{row.0}}"> <i class='la la-pencil'></i></a></td>
                                                  <td> <a href="/tt_del/{{row.0}}"><i class='la la-trash'> </i></a> </td>
                                                  </tr>
                                                {% endfor %}

                                        </table>
                                    </div>

                                    <div class="tab-pane" id="tab5" role="tabpanel">
                                        <form action="/TT_insert" method="post">

                                            <div class="form-group row">

                                                <label for="default-input" class="col-sm-2 form-control-label">Lec No</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="img" placeholder="Add Lecture No" name="Lec_No" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="default-input" class="col-sm-2 form-control-label">Time</label>
                                                <div class="col-sm-10">
<!--                                                    <input type="text" class="form-control" id="Course_Name" placeholder="Add Lecture Time" name="Time" required>-->
                                                     <select class="form-control" id="Course_Name" placeholder="Add Lecture Time" name="Time" required>
                                                      <option>9-12</option>
                                                        <option>1-3</option>
                                                            <option>3:30-5</option>
                                                        <option>5:30-7</option>
                                                   </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                   <label for="default-input" class="col-sm-2 form-control-label">Subject</label>
                                                <div class="col-sm-10">
<!--                                                    <input type="text" class="form-control" id="info" placeholder="Add Subject Name" name="Subject" required>-->
                                                    <select name="Subject" class="form-control">
                                                            {% for roww in db1 %}
                                                            <option>{{roww[2]}}</option>
                                                            {% endfor %}
                                                        </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                              <label for="default-input" class="col-sm-2 form-control-label">Day</label>
                                                <div class="col-sm-10">
<!--                                                    <input type="text" class="form-control" id="date" placeholder="Add Day Of Lecture" name="Day" required>-->
                                                    <select class="form-control" id="date" placeholder="Add Day Of Lecture" name="Day" required>
                                                       <option>Monday</option>
                                                        <option>Tuesday</option>
                                                         <option>wednesday</option>
                                                        <option>Thursday</option>
                                                        <option>Friday </option>
                                                        <option>Saturday</option>
                                                        <option>Sunday</option>
                                                </select>
                                                </div>
                                            </div>



<!--                                                 <label for="default-input" class="col-sm-2 form-control-label">contect_info</label>-->
<!--                                                <div class="col-sm-10">-->
<!--                                                    <input type="text" class="form-control" id="default-input" placeholder="Add Category" name="contect_info" required>-->
<!--                                                </div>-->
<!--                                            </div>-->
                                            <center><button type="submit" class="btn btn-primary">Submit</button></center>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
