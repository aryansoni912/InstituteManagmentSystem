{%  include "admin/header.html" %}

{%  include "admin/sidebar.html" %}

<div class="ks-column ks-page">
    <div class="ks-page-header">
        <section class="ks-title">
            <!--<hs3>Tabs</h3>-->
        </section>
    </div>
    <div class="ks-page-content">
        <div class="ks-page-content-body ks-tabs-page-container">
            <div class="ks-tabs-container-description">
                <h3>TEACHER</h3>
            </div>
            <div class="tab-content">
                <div class="tab-pane active ks-column-section" id="in-patient" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ks-tabs-container ks-tabs-default ks-tabs-with-separator ks-tabs-header-default ks-tabs-primary tabs-bordered">
                                <ul class="nav ks-nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#" data-toggle="tab" data-target="#tab4">
                                            <span class="ks-icon la la-th text-success"></span>
                                            List
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" data-toggle="tab" data-target="#tab5">
                                            <span class="ks-icon la la-file-text-o text-danger"></span>
                                            Add
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab4" role="tabpanel">
                                        <table id="ks-datatable" class="table table-striped table-bordered"
                                               width="100%">
                                            <thead>
                                            <tr>
                                                <th>Image</th>
                                                <th>Name</th>
                                                <th>Course</th>
                                                <th>Password</th>
                                                <th>Status</th>
                                                <th>Update</th>

                                            </tr>
                                            </thead>
                                            {% for row in db %}
                                            <tr>
                                                <td><img src="static/img/teacher/{{ row.1 }}"
                                                         style="height:100px;width:100px;"></td>
                                                <td>{{ row.2 }}</td>
                                                <td>{{ row.3 }}</td>
                                                <td>{{ row.4 }}</td>
                                                <td>{{ row.5 }}</td>
                                                <td><a href="/t_up/{{row.0}}"> <i class='la la-pencil'></i></a></td>
                                            </tr>
                                            {% endfor %}

                                        </table>
                                    </div>
                                    <div class="tab-pane" id="tab5" role="tabpanel">
                                        <form action="/teacher_insert" method="post">

                                            <div class="form-group row">
                                                <label for="default-input"
                                                       class="col-sm-2 form-control-label">Image</label>
                                                <div class="col-sm-10">
                                                    <input type="file" class="form-control" id="img"
                                                           placeholder="Add Category" name="img" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="default-input"
                                                       class="col-sm-2 form-control-label">Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="Course_Name"
                                                           placeholder="Add Teacher Name" name="Name" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="default-input" class="col-sm-2 form-control-label">Select
                                                    Course</label>
                                                <!--                                                <div class="col-sm-10">-->
                                                <!--                                                    <input type="text" class="form-control" id="info"-->
                                                <!--                                                           placeholder="Add Teacher Information" name="info" required>-->
                                                <!--                                                </div>-->
                                                <div class="col-sm-10">
                                                    <select class="form-control" name="info">
                                                        {% for roww in db5 %}
                                                        <option value="{{roww[2]}}">{{roww[2]}}</option>
                                                        {% endfor %}

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="default-input"
                                                       class="col-sm-2 form-control-label">Password</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password"
                                                           placeholder="Password" name="password" required>
                                                </div>
                                            </div>
                                            <!--                                            <div class="form-group row">-->
                                            <!--                                                 <label for="default-input" class="col-sm-2 form-control-label">Status</label>-->
                                            <!--                                                <div class="col-sm-10">-->
                                            <!--                                                    <input type="text" class="form-control" id="Status" placeholder="Status" name="Status" required>-->
                                            <!--                                                </div>-->
                                            <!--                                            </div>-->

                                            <!--                                                 <label for="default-input" class="col-sm-2 form-control-label">date</label>-->
                                            <!--                                                <div class="col-sm-10">-->
                                            <!--                                                    <input type="date" class="form-control" id="date" placeholder="Add Category" name="date" required>-->
                                            <!--                                                </div>-->
                                            <!--                                                 <label for="default-input" class="col-sm-2 form-control-label">contect_info</label>-->
                                            <!--                                                <div class="col-sm-10">-->
                                            <!--                                                    <input type="text" class="form-control" id="default-input" placeholder="Add Category" name="contect_info" required>-->
                                            <!--                                                </div>-->
                                            <!--                                            </div>-->
                                            <center>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </center>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
