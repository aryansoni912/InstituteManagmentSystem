                                            <form action="/TT_update" method="post">
                                                 <h3><center> Time Table Update</center></h3>

                                                    <input type="text" class="form-control" id="no"

                                                               placeholder="Add Lecture Time" name="Time"
                                                               value="{{row.2}}">

                                                        <option>1-3</option>
                                                            <option>3:30-5</option>
                                                        <option>5:30-7</option>

                                                   </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input" class="col-sm-2 form-control-label">Subject</label>

<!--                                                               value="{{row.4}}">-->
