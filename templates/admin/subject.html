{%  include "admin/header.html" %}

{%  include "admin/sidebar.html" %}

<div class="ks-column ks-page">
    <div class="ks-page-header">
        <section class="ks-title">
            <!--<hs3>Tabs</h3>-->
        </section>
    </div>
    <div class="ks-page-content">
        <div class="ks-page-content-body ks-tabs-page-container">
            <div class="ks-tabs-container-description">
                <h3>Course</h3>
            </div>
            <div class="tab-content">
                <div class="tab-pane active ks-column-section" id="in-patient" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ks-tabs-container ks-tabs-default ks-tabs-with-separator ks-tabs-header-default ks-tabs-primary tabs-bordered">
                                <ul class="nav ks-nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#" data-toggle="tab" data-target="#tab4">
                                            <span class="ks-icon la la-th text-success"></span>
                                            List
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" data-toggle="tab" data-target="#tab5">
                                            <span class="ks-icon la la-file-text-o text-danger"></span>
                                            Add
                                        </a>
                                    </li>
                                </ul>

                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab4" role="tabpanel">
                                        <div class="scroll">
                                            <table id="ks-datatable" class="table table-striped table-bordered"
                                                   width="100%">
                                                <thead>
<!--                                                <th>No</th>-->
                                                <th>Images</th>
                                                <th>Course Name</th>
                                                <th>Professor Name</th>
                                                <th>Duration</th>
                                                <th>Price</th>
                                                <th>Contect Information</th>
                                                <th>Update</th>
                                                <th>Delete</th>

                                                </thead>
                                                {% for row in db %}
                                                <tr>
<!--                                                    <td>{{row.0}}</td>-->
                                                    <td><img src="{{url_for('static', filename='/img/course/')}}{{row.1}}"
                                                             style="height:100px;width:100px;"></td>
                                                    <td>{{row.2}}</td>
                                                    <td> {{row.3}}</td>
                                                    <td>{{row.4}}</td>
                                                    <td>{{row.5}}</td>
                                                    <td>{{row.6}}</td>
                                                    <td><a href="/s_up/{{row.0}}"> <i class='la la-pencil'></i></a></td>
                                                    <td><a href="/sub_del/{{row.0}}"><i class='la la-trash'> </i></a>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </table>
                                        </div>
                                    </div>

<!--                                </div>-->
                                <div class="tab-pane" id="tab5" role="tabpanel">
                                    <form action="/sub_insert" method="post">

                                        <div class="form-group row">
                                            <label for="default-input"
                                                   class="col-sm-2 form-control-label">Images</label>
                                            <div class="col-sm-10">
                                                <input type="file" class="form-control" id="images"
                                                       placeholder="Add Category" name="images" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="default-input" class="col-sm-2 form-control-label">Course
                                                Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="sub_name"
                                                       placeholder="Add Subject Name" name="sub_name" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="default-input" class="col-sm-2 form-control-label">Teacher
                                                Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="by"
                                                       placeholder="Add Course Teacher Name" name="professorby"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="default-input"
                                                   class="col-sm-2 form-control-label">Duration</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="date"
                                                       placeholder="Add Duration" name="date" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="default-input"
                                                   class="col-sm-2 form-control-label">Price</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="price"
                                                       placeholder="Add price" name="price" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="default-input"
                                                   class="col-sm-2 form-control-label">Information</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="default-input"
                                                       placeholder="Add Subject Detailed Information"
                                                       name="content_info" required>
                                            </div>
                                        </div>
                                        <center>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </center>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
