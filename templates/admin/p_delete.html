{%  include "admin/header.html" %}

{%  include "admin/sidebar.html" %}

<div class="ks-column ks-page">
    <div class="ks-page-header">
        <section class="ks-title">
            <!--<hs3>Tabs</h3>-->
        </section>
    </div>
    <div class="ks-page-content">
        <div class="ks-page-content-body ks-tabs-page-container">
            <div class="ks-tabs-container-description">
                <h3>Course Delete</h3>
            </div>
            <div class="ks-page-content">
                <div class="ks-page-content-body">
                    <div class="ks-nav-body-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-10 ks-panels-column-section">
                                    <div class="card">
                                        <div class="card-block">
                                            <h5 class="card-title"></h5>

                                            <form action="/course_delete" method="post">
                                                {% for row in db %}
                                                <div class="form-group row">
<!--                                                    <label for="default-input"-->
<!--                                                           class="col-sm-2 form-control-label">no</label>-->
                                                      <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="no"
                                                               placeholder="Add Course Name" name="no"
                                                        value="{{row.0}}" hidden>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input"
                                                           class="col-sm-2 form-control-label">Image</label>
                                                   <div class="col-sm-10"><img src="{{url_for('static', filename='/img/course/')}}{{row.1}}" style="height:100px;width:100px;"></div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input" class="col-sm-2 form-control-label">Course
                                                        Name</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="Course_Name"
                                                               placeholder="Add Course Name" name="Course_Name"
                                                        value="{{row.2}}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input" class="col-sm-2 form-control-label">Teacher
                                                        Name</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="by"
                                                               placeholder="Add Course Teacher Name" name="by" value="{{row.3}}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input"
                                                           class="col-sm-2 form-control-label">Date</label>
                                                    <div class="col-sm-10">
                                                        <input type="date" class="form-control" id="date"
                                                               placeholder="Add Course Date" name="date" value="{{row.4}}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="default-input" class="col-sm-2 form-control-label">Information</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="default-input"
                                                               placeholder="Add Course Information" name="info"
                                                               value="{{row.5}}">
                                                    </div>
                                                </div>

                                                <center>
                                                    <button type="submit" class="btn btn-primary">Delete</button>
                                                </center>
                                                {% endfor %}
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
